    <section class="container">

        <div class="timer">
            <h1>Timer</h1>

        <div class="first-box">
            <h1 class="title">Numeros aleatórios entre 1 e 999</h1>
            <p id="valueInput">?</p>
            <input type="button" class="button" value="Gerar numero" onclick="getInput()">

    </section>

        <div>
